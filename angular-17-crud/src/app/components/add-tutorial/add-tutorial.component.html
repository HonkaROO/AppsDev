  <div class="container mt-3">
    <div class="submit-form">
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
      </div>
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tutorial.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            required
            [(ngModel)]="tutorial.description"
            name="description"
          />
        </div>
  
        <div class="form-group">
          <label for="comment">Leave a comment</label>
          <textarea
            class="form-control"
            id="comment"
            required
            [(ngModel)]="tutorial.comment"
            name="comment"
          ></textarea>
        </div>
  
        <button (click)="analyzeSentiment()" class="btn btn-secondary">
          Add this Comment
        </button>
        <div *ngIf="sentimentResult">
          <p>Comment's Sentiment: {{ sentimentResult }}</p>
        </div>
  
        <button (click)="saveTutorial()" class="btn btn-success" [disabled]="!sentimentResult">
          Submit
        </button>
      </div>
    </div>
  </div>
