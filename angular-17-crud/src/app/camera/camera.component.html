<!-- camera.component.html -->

<div *ngIf="showWebcam">
    <webcam [trigger]="triggerObservable" [videoOptions]="videoOptions" (imageCapture)="handleImage($event)" (initError)="handleInitError($event)"></webcam>
  </div>
  
  <button (click)="triggerSnapshot()">Capture</button>
  
  <img *ngIf="capturedImage" [src]="capturedImage.imageAsDataUrl" alt="Captured Image">
