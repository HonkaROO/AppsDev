<div class="container mt-5" style="background: url('../../assets/registration-bkg.jpg') no-repeat center center; background-size: cover;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Register</h2>
            <form>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
              </div>
              <button type="button" (click)="register()" class="btn btn-primary btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
