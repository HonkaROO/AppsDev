<section class="vh-100 bg-section">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5 image-container">
        <!-- Background image will be applied here via CSS -->
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form class="form-gradient">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn">
              <img src="assets/facebook.png" alt="Facebook" class="social-icon">
            </button>
            <button type="button" class="btn">
              <img src="assets/twitter.png" alt="Twitter" class="social-icon">
            </button>
            <button type="button" class="btn">
              <img src="assets/social.png" alt="LinkedIn" class="social-icon">
            </button>
          </div>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>
          <!-- Username/Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="usernameOrEmail" class="form-control form-control-lg" placeholder="Enter username or email" [(ngModel)]="usernameOrEmail" name="usernameOrEmail" required />
            <label class="form-label" for="usernameOrEmail">Username or Email</label>
          </div>
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" [(ngModel)]="password" name="password" required />
            <label class="form-label" for="password">Password</label>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"> Remember me </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register" style="color: black;">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
 
</section>
